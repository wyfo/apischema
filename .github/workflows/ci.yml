name: CI

on:
  push:
    branches:
      - master
      - v[0-9]*.*
    paths:
      - "**.py"
  pull_request:
    paths:
      - "**.py"

jobs:
  test:
    name: Test ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10', 'pypy3']
        exclude:
          - python-version: pypy3
        include:
          - python-version: 3.6
            pytest-args: --ignore=tests/__generated__/test_recursive_postponned.py
          - python-version: 3.10
            pytest-args: --cov=apischema --cov-branch --cov-report=xml --cov-report=html
    steps:
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('tests/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: pip install -r tests/requirements.txt
      - name: Generate tests from documentation example
        run: python scripts/generate_tests_from_examples.py
      - name: Run tests
        run: pytest tests ${{ matrix.pytest-args }}
      - uses: codecov/codecov-action@v2
        # https://github.community/t/run-step-if-file-exists/16445/3
        if: hashFiles('coverage.xml') != ''
      - uses: actions/upload-artifact@v2
        if: hashFiles('coverage.xml') != ''
        with:
          name: coverage
          path: |
            coverage.xml
            htmlcov
      - name: Cythonize
        run: scripts/cythonize.sh
        if: matrix.python-version != 'pypy3'
      - name: Compile
        run: python setup.py build_ext --inplace
        if: matrix.python-version != 'pypy3'
      - name: Run tests (compiled)
        run: pytest tests ${{ matrix.pytest-args }}
        if: matrix.python-version != 'pypy3'

concurrency:
  group: ci-${{ github.head_ref }}
  cancel-in-progress: true
