name: CD

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build_sdist:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: scripts/cythonize.sh
    - run: pipx run build --sdist
    - uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/*.tar.gz
  build_wheels:
    name: Wheel on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - run: scripts/cythonize.sh
      - run: scripts/generate_tests_from_examples.py
      - uses: pypa/cibuildwheel@v2.14.0
        env:
          CIBW_SKIP: pp*
          CIBW_TEST_COMMAND: pytest {project}/tests
          # TODO execute tests on Windows (https://github.com/wyfo/apischema/runs/4622330189)
          CIBW_TEST_COMMAND_WINDOWS: python -c "import apischema"
          CIBW_BEFORE_TEST: pip install -r tests/requirements.txt
          CIBW_TEST_SKIP: "*universal2:arm64"
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: wheelhouse/*.whl
  publish:
    needs: [build_sdist, build_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist
    - uses: pypa/gh-action-pypi-publish@v1.8.7
      with:
        password: ${{ secrets.PYPI_TOKEN }}